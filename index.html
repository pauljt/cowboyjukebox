<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Test Sensors</title>

        <!-- Load up the controller code. -->
        <script src="js/physical-events.js"></script>
        <script src="js/soundmanager.js"></script>
        <script src="js/synth.js"></script>
    </head>

    <body>
      <h3>Geolocation</h3>
      <p>lat:<span id="lat"></span></p>
      <p>long:<span id="long"></span></p>

      <button onclick="start()">play</button>
      <button onclick="stop()">stop</button>

      <p>Phoneid:<span id="phoneid"></span></p>

      <div id='gps'>
        <button id='gps-button'>gps</button>
      </div>

      <div id='play1'>
        <audio src="audio/5.wav" preload="auto" ></audio>
        <button id='play1-button'>play1</button>
        <span id='play1-volume'></span>
      </div>

      <div id='play2'>
        <audio src="audio/6.ogg" preload="auto" ></audio>
        <button id='play2-button'>play1</button>
        <span id='play2-volume'></span>
      </div>
    </body>
</html>
