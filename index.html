<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Test Sensors</title>

        <!-- Load up the controller code. -->
        <script src="js/physical-events.js"></script>
        <script src="js/soundmanager.js"></script>
        <script src="js/synth.js"></script>
    </head>

    <body>
      <h3>Geolocation</h3>
      <p>lat:<span id="lat"></span></p>
      <p>long:<span id="lon"></span></p>
      <p>freq:<span id="freq"></span></p>
      <p>dist:<span id="dist"></span></p>

      <div id='gps'>
        <button id='gps-button'>gps</button>
      </div>
      <button onclick="start(400.0)">play</button>
      <button onclick="stop()">stop</button>

      <p>Phoneid:<span id="phoneid"></span></p>
    </body>
</html>
